<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="author" content="Patrick Barrett" />
    <meta name="description" content="spots page" />
    <meta name="keywords" content="spots, pictures, Keywords" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__section">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/Group-2.svg"
                alt="Pencil"
                class="profile__edit-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-button">
            <img
              src="./images/Group-26.svg"
              alt="Add Icon"
              class="profile__new-post-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__section">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Moritz Feldmann Photo"
                class="card__images"
              />
              <div class="card__content">
                <h2 class="card__description">Val Thorens</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Celine Photo"
                class="card__images"
              />
              <div class="card__content">
                <h2 class="card__description">Restaurant terrace</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Tubanut Dogan Photo"
                class="card__images"
              />
              <div class="card__content">
                <h2 class="card__description">An outdoor cafe</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Maurice Laschet Photo"
                class="card__images"
              />
              <div class="card__content">
                <h2 class="card__description">
                  A very long bridge, over the forest...
                </h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Van Anh Nguyen Photo"
                class="card__images"
              />
              <div class="card__content">
                <h2 class="card__description">Tunnel with morning light</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Moritz Feldmann Photo"
                class="card__images"
              />
              <div class="card__content">
                <h2 class="card__description">Mountain house</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p>2025 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h3 class="modal__title">Edit Profile</h3>
          <form class="modal__form">
            <label class="modal__label" for="profile-name-input"
              >Name
              <input
                class="modal__input"
                type="text"
                id="profile-name-input"
                placeholder="Type your name"
                required /></label
            ><label class="modal__label" for="profile-description-input"
              >Description
              <input
                class="modal__input"
                type="text"
                id="profile-description-input"
                placeholder="Describe yourself"
                required
            /></label>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h3 class="modal__title">New post</h3>
          <form class="modal__form">
            <label class="modal__label" for="profile-image-link-input"
              >Image Link
              <input
                class="modal__input"
                type="text"
                id="profile-image-link-input"
                placeholder="Paste a link to the picture"
            /></label>
            <label class="modal__label" for="profile-caption-input"
              >Caption
              <input
                class="modal__input"
                type="text"
                id="profile-caption-input"
                placeholder="Type your caption"
            /></label>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
