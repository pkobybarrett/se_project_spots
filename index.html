<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="author" content="Patrick Barrett" />
    <meta name="description" content="spots page" />
    <meta name="keywords" content="spots, pictures, Keywords" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__section">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/Group-2.svg"
                alt="Pencil"
                class="profile__edit-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-button">
            <img
              src="./images/Group-26.svg"
              alt="Add Icon"
              class="profile__new-post-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__section">
            <li class="cards__items">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Moritz Feldmann Photo"
                class="cards__images"
              />
              <div class="cards__content">
                <h2 class="cards__description">Val Thorens</h2>
                <button class="cards__like-button">
                  <img
                    src="./images/Union.svg"
                    class="cards__like-icon"
                    alt="Heart Icon"
                  />
                </button>
              </div>
            </li>
            <li class="cards__items">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Celine Photo"
                class="cards__images"
              />
              <div class="cards__content">
                <h2 class="cards__description">Restaurant terrace</h2>
                <button class="cards__like-button">
                  <img
                    src="./images/Union.svg"
                    class="cards__like-icon"
                    alt="Heart Icon"
                  />
                </button>
              </div>
            </li>
            <li class="cards__items">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Tubanut Dogan Photo"
                class="cards__images"
              />
              <div class="cards__content">
                <h2 class="cards__description">An outdoor cafe</h2>
                <button class="cards__like-button">
                  <img
                    src="./images/Union.svg"
                    class="cards__like-icon"
                    alt="Heart Icon"
                  />
                </button>
              </div>
            </li>
            <li class="cards__items">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Maurice Laschet Photo"
                class="cards__images"
              />
              <div class="cards__content">
                <h2 class="cards__description">
                  A very long bridge, over the forest...
                </h2>
                <button class="cards__like-button">
                  <img
                    src="./images/Union.svg"
                    class="cards__like-icon"
                    alt="Heart Icon"
                  />
                </button>
              </div>
            </li>
            <li class="cards__items">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Van Anh Nguyen Photo"
                class="cards__images"
              />
              <div class="cards__content">
                <h2 class="cards__description">Tunnel with morning light</h2>
                <button class="cards__like-button">
                  <img
                    src="./images/Union.svg"
                    class="cards__like-icon"
                    alt="Heart Icon"
                  />
                </button>
              </div>
            </li>
            <li class="cards__items">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Moritz Feldmann Photo"
                class="cards__images"
              />
              <div class="cards__content">
                <h2 class="cards__description">Mountain house</h2>
                <button class="cards__like-button">
                  <img
                    src="./images/Union.svg"
                    class="cards__like-icon"
                    alt="Heart Icon"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">2023 Â© Spots</footer>
    </div>
  </body>
</html>
